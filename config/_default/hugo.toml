# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/
theme = "congo"
baseURL = 'https://ai.ksopyla.com/'
defaultContentLanguage = "en"
languageCode = "en"

enableRobotsTXT = true
summaryLength = 0

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[privacy]
  [privacy.vimeo]
    enableDNT = true
  [privacy.x]
    enableDNT = true
  [privacy.youTube]
    privacyEnhanced = true
  [privacy.googleAnalytics]
    respectDNT = true

[services]
  [services.x]
    disableInlineCSS = true

  # [services.googleAnalytics]
  #   id = 'G-xxx'

[menu]
  [[menu.main]]
    name = "Posts"
    pageRef = "posts"
    weight = 10
  [[menu.main]]
    name = "Categories"
    pageRef = "categories"
    weight = 20
  [[menu.main]]
    name = "Tags"
    pageRef = "tags"
    weight = 30
  [[menu.main]]
    name = "About"
    pageRef = "about"
    weight = 40
  [[menu.main]]
    name = "Privacy Policy"
    pageRef = "privacy-policy"
    weight = 50

